<div class="content">
  <mat-card class="card">
    <mat-card-content>
      <form>
        <mat-form-field appearance="fill">
          <mat-label>Entrer votre email</mat-label>
          <input matInput placeholder="pat@example.com" [formControl]="email" required>
          <mat-error *ngIf="email.invalid">{{getEmailErrorMessage()}}</mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Entrer votre mot de pass</mat-label>
          <input  matInput [type]="hide ? 'password' : 'text'" [formControl]="password" required>
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="email.invalid">{{getPasswordErrorMessage()}}</mat-error>
        </mat-form-field>
        <button mat-flat-button color="primary" (click)="login()">Login</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
